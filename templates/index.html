    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"

    <title>{%block title%}{%endblock%}</title>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    <!-- ***** Preloader end ***** -->

    <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">

            <!-- ***** Logo Start ***** -->
            <a href="{{url_for('index')}}" class="logo">
              <h4 class="head-links"><span class="fire">Fire</span><span class="fighter">Fighter</span></h4>
            </a>
            <!-- ***** Logo End ***** -->
            
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="#top" class="active"><i class="fa fa-home"></i><span class="head-links">Home</span></a></li>
              <li class="scroll-to-section"><a href="#services"><i class="fa fa-globe"></i></span><span class="head-links">Services</span></a></li>
              <li class="scroll-to-section"><a href="#about"><i class="fa fa-group"></i><span class="head-links">About Us</span></a></li>
              <li class="scroll-to-section"><a href="#contact"><span  class="fa-stack" data-count="28"><i class="fa fa-envelope"></i></span><span class="head-links">Contact Us</span></a></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->



    <footer>

            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2021 Linge G. All Rights Reserved.
                </div>

    </footer>

    <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="{{url_for('static', filename='js/owl-carousel.js')}}"></script>
    <!-- <script src="assets/js/owl-carousel.js"></script> -->
    <script src="{{url_for('static', filename='js/animation.js')}}"></script>
